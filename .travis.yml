language: java
jdk:
  - openjdk8

branched:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r springBoot-project-simple
  - mkdir -p deploy
  - mv sprinBoot-project-simple.zip deploy/sprinBoot-project-simple.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # travis repo settings 에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # travis repo settings 에 설정된 값
    bucket: sprinboot-project-simple # S3 버킷
    region: ap-northeast-2
    skip_cleanup: true
    acl: private # zip 파일 접근을 private 으로 \
    local_dir: deploy #before_deploy 에서 생성한 디렉토리 ( https://docs.travis-ci.com/user/deployment/s3/ )
    wait-until-deployed: true

